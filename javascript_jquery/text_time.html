<script>
const today = new Date();
console.log(today);
console.log(today.getDate());
console.log(today.getHours());
console.log(today.getMinutes());

function testMinute() {
	var  cl1 = "";
	var prefixe = "past";
	var min = today.getMinutes();
	if (min > 30) { min = 60 - min; prefixe = "to";}
	if (min >= 0) {
	cl = {cl1 : "oclock", cl2 : "oclock"};
	} 
	if (min >= 5) {
	cl = {cl1 : "five", cl2 : prefixe};
	}
	if (min >= 10){
	cl = {cl1 : "ten", cl2 : prefixe};
	}
	if (min >= 15){
	cl = {cl1 : "quarter", cl2 : prefixe};;
	}
	if (min >= 20){
	cl = {cl1 : "twenty", cl2 : prefixe};
	}
	if (min >= 25){
	cl = {cl1 : "twentyfive", cl2 : prefixe};
	}
	if (min >= 28){
	cl = {cl1 : "half", cl2 : prefixe};
	} 
	return cl;
}

function testHour() {
	var cl3 = "";
	var hour = today.getHours();
	//hour =0;
	var min = today.getMinutes();
	if (hour > 12) { hour = hour - 12}
	if (min > 30) { hour += 1;}
	if (hour == 0) { return "twelve"};
	if (hour == 1) { return "one"};
	if (hour == 2) { return "two"};
	if (hour == 3) { return "three"};
	if (hour == 4) { return "four"};
	if (hour == 5) { return "five2"};
	if (hour == 6) { return "six"};
	if (hour == 7) { return "seven"};
	if (hour == 8) { return "eight"};
	if (hour == 9) { return "nine"};
	if (hour == 10) { return "ten2"};
	if (hour == 11) { return "eleven"};
	if (hour == 12) { return "twelve"};

}
